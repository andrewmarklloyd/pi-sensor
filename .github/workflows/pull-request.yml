name: Main Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
      - name: Install dependencies
        run: |
          go get -u golang.org/x/lint/golint
      - name: Check
        run: |
          make vet
          make test
      - name: Run build
        run: make build-ci
      # TODO: deploy review app on PRs
