name: Main Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
      - name: Install dependencies
        run: |
          go get -u golang.org/x/lint/golint
      - name: Check
        run: |
          make vet
          make test
      - name: Run build
        run: |
          make build
          make build-frontend
      - uses: actions/upload-artifact@v2
        with:
          name: app_${{ github.sha }}
          path: |
            door-light
            pi-sensor-agent
            .pi-app-deployer.yaml
      - name: Deploy Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          GITHUB_SHA:  ${{ github.sha }}
          SERVER_API_KEY: ${{ secrets.SERVER_API_KEY_PROD }}
        run: ./.github/scripts/deploy-heroku.sh pi-sensor-staging
      - name: Deploy Pi Sensor Agent
        uses: andrewmarklloyd/pi-app-deployer-action@main
        env:
          PI_APP_DEPLOYER_API_KEY: ${{ secrets.PI_APP_DEPLOYER_API_KEY }}
        with:
          repoName: andrewmarklloyd/pi-sensor
          manifestName: pi-sensor-agent
          host: https://pi-app-deployer.herokuapp.com
      - name: Deploy Door Light
        uses: andrewmarklloyd/pi-app-deployer-action@main
        env:
          PI_APP_DEPLOYER_API_KEY: ${{ secrets.PI_APP_DEPLOYER_API_KEY }}
        with:
          repoName: andrewmarklloyd/pi-sensor
          manifestName: door-light
          host: https://pi-app-deployer.herokuapp.com
