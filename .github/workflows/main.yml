name: Main Build Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
      - name: Check
        run: |
          make vet
          make test
      - name: Run build
        run: |
          make build-ci
      - uses: actions/upload-artifact@v2
        with:
          name: app_${{ github.sha }}
          path: |
            door-light
            pi-sensor-agent
            .pi-app-deployer.yaml
      - name: Deploy Heroku Staging
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          GITHUB_SHA:  ${{ github.sha }}
          SERVER_API_KEY: ${{ secrets.SERVER_API_KEY_STAGING }}
        run: ./.github/scripts/deploy-heroku.sh pi-sensor-staging
      - name: Deploy Heroku Production
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          GITHUB_SHA:  ${{ github.sha }}
          SERVER_API_KEY: ${{ secrets.SERVER_API_KEY_PROD }}
        run: ./.github/scripts/deploy-heroku.sh pi-sensor
    - uses: ravsamhq/notify-slack-action@v1
      if: always()
      with:
        status: ${{ job.status }}
        token: ${{ secrets.GITHUB_TOKEN }}
        notification_title: '{workflow} has {status_message}'
        message_format: '{emoji} *{workflow}* {status_message} in <{repo_url}|{repo}>'
        footer: 'Linked Repo <{repo_url}|{repo}> | <{workflow_url}|View Workflow>'
        notify_when: 'failure'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
